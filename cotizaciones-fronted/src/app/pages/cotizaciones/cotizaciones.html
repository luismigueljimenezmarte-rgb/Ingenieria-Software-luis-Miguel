<h2>Cotizaciones</h2>

<div *ngIf="loading">Cargando...</div>
<div *ngIf="error">{{ error }}</div>

<table *ngIf="!loading && !error" border="1" cellpadding="8">
  <thead>
    <tr>
      <th>ID</th>
      <th>Cliente</th>
      <th>Proyecto</th>
      <th>Fecha</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of items">
      <td>#{{ c.id }}</td>
      <td>{{ c.cliente_nombre }}</td>
      <td>{{ c.nombre_proyecto }}</td>
      <td>{{ c.fecha }}</td>
      <td>{{ c.total }}</td>
    </tr>
  </tbody>
</table>
